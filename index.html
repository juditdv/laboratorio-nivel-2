<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Judit DÃ­az</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- link css -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <main>
        <form action="" class="formulario" id="formulario">
            <!-- titulo -->
            <h2>Create Account</h2>
            <!-- Grupo Nombre -->
            <div class="formulario_grupo" id="grupo_nombre">
                <label for="nombre" class="formulario_label">Nombre</label>
                <div class="formulario_grupo_campo">
                    <input type="text" class="campos" name="nombre" id="nombre" required pattern="[A-Za-z]">
                    <img class="error" src="images/error-icon.svg" alt="">
                    <img class="acierto" src="images/success-icon.svg" alt="">
                </div>
                <p class="formulario-error">Rellene este campo</p>
            </div>
            <!-- Grupo Email -->
            <div class="formulario_grupo" id="grupo_email">
                <label for="email" class="formulario_label">Email</label>
                <div class="formulario_grupo_campo">
                    <input type="email" class="campos" name="email" id="email" required>
                    <img class="error" src="images/error-icon.svg" alt="">
                    <img class="acierto" src="images/success-icon.svg" alt="">
                </div>
                <p class="formulario-error">Rellene este campo </p>
            <!-- Grupo clave -->
            <div class="formulario_grupo" id="grupo_clave">
                <label for="clave" class="formulario_label">Clave</label>
                <div class="formulario_grupo_campo">
                    <input type="password" class="campos" name="clave" id="clave" required minlength="8">
                    <img class="error" src="images/error-icon.svg" alt="">
                    <img class="acierto" src="images/success-icon.svg" alt="">
                </div>
                <p class="formulario-error">Rellene este campo</p>
            <!-- Grupo confirme clave -->
            <div class="formulario_grupo" id="grupo_clave2">
                <label for="clave2" class="formulario_label">Confirme su clave</label>
                <div class="formulario_grupo_campo">
                    <input type="password" class="campos" name="clave2" id="clave2" required minlength="8">
                    <img class="error" src="images/error-icon.svg" alt="">
                    <img class="acierto" src="images/success-icon.svg" alt="">
                </div>
                <p class="formulario-error">Rellene este campo</p>
            </div>
            <!-- boton enviar -->
            <div class="formulario_grupo formulario_boton">
                <button type="button" onclick="mostrarMensaje();" class="formularioEnviar">ENVIAR</button>
            </div>
    
            
        </form>
    </main>

    <script src="index.js"></script>

</body>
</html>
